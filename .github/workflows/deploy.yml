# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install üîßüíö
        run: npm install

      - name: Lint üßê
        run: npm run lint

      - name: Unit Test üßê
        run: npm run test
  # This workflow contains a single job called "build"
  build:
    needs: [test]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: auth configure-docker
        run: gcloud --quiet auth configure-docker

      # Build the Docker image
      - name: Build Image
        run: |-
          docker build --tag "gcr.io/elk-tree-studio/gitub_actions_studying:latest" .

      - name: Docker Push
        run: docker push gcr.io/elk-tree-studio/gitub_actions_studying:latest

      # decrypt SSH Key
      - name: Decrypt Key üöß
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
        run: |
          mkdir $HOME/secrets
          gpg --quiet --batch --yes --decrypt --passphrase="$PASSPHRASE" \
          --output $HOME/secrets/key helloworld999.gpg

      # test key
      - name: Check key ‚úÖ ‚úÖ
        run: ls $HOME/secrets/key

      # Primssion
      - name: Chmod Key üöö üöö 
        run: chmod 700 $HOME/secrets/key

      - name: deploy in GCE
        run: | 
          ssh -o StrictHostKeyChecking=no -i $HOME/secrets/key ycsung_r@35.239.9.180 "./deploy.sh"

      # Runs a single command using the runners shell
